<h2 mat-dialog-title>Add New Doctor</h2>
<mat-dialog-content class="mat-typography">
    <div class="container">
        <mat-form-field appearance="fill">
            <mat-label>First Name*</mat-label>
            <input matInput placeholder="First Name" [formControl]="firstName">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last Name*</mat-label>
            <input matInput placeholder="Last Name" [formControl]="lastName">
        </mat-form-field>
    </div>
    <div class="container">
        <mat-form-field appearance="fill">
            <mat-label>Enter your email*</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" [color]="colorControl.value!">
            <mat-label>Employee Level*</mat-label>
            <mat-select [formControl]="colorControl">
                <mat-option value="primary">Doctor</mat-option>
                <mat-option value="accent">Nurse</mat-option>
                <mat-option value="warn">Health Staff</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="container">
        <mat-form-field appearance="fill">
            <mat-label>Autosize textarea</mat-label>
            <textarea [formControl]="description" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</mat-dialog-content>
