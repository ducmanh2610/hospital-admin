<div class="toolkit-container">
    <div class="toolkit-type-wrap" *ngFor="let toolkitType of toolkitTypeList">
        <mat-card class="card">
            <mat-card-header>
                <div mat-card-avatar class="header-image"></div>
                <mat-card-title>{{toolkitType.name}}</mat-card-title>
                <mat-card-subtitle>{{toolkitType.toolTypeId}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{toolkitType.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button
                    routerLink="/toolkit-detail/{{toolkitType.toolTypeId}}"><mat-icon>list_alt</mat-icon>Tool
                    List</button>
                <button mat-raised-button color="accent"><mat-icon>edit</mat-icon>Edit</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
